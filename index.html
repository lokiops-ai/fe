<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LokiOps – AI-Powered Chaos Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0b0c10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    .container {
      max-width: 720px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a259ff;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      width: 60%;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      background-color: #a259ff;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .form {
      display: flex;
      justify-content: center;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lokiops-logo.png" alt="LokiOps Logo" class="logo" />
    <h1>LokiOps.ai</h1>
    <p>AI-powered Chaos Engineering for DevOps teams.<br />Generate, run, and analyze resilience tests before production breaks.</p>
    <form class="form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Enter your email to get updates" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="footer">© 2025 LokiOps.ai – Built for chaos, designed for control.</div>
  </div>
</body>
</html>
